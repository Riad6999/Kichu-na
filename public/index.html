<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Can we go on a date?</title>

  <!-- Fonts & preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- Password Modal -->
  <div id="passwordOverlay" class="overlay">
    <div class="pwcard">
      <h2>Enter the secret word</h2>
      <input id="pwInput" placeholder="Type password..." autocomplete="off" />
      <div class="pw-actions">
        <button id="pwSubmit">Unlock</button>
      </div>
      <p id="pwHint" class="hint">This password works only once.</p>
    </div>
  </div>

  <div class="page-wrap" id="mainContent" style="display:none">
    <div class="hero">
      <h1 class="title">Can we go on a date?</h1>
      <p class="subtitle">Just say the word and I'll make the night unforgettable ✨</p>

      <div class="meta-line">
        <span id="visitorInfo">IP: — , Location: — , Device: —</span>
      </div>

      <div class="buttons">
        <button class="btn btn-yes" id="yesBtn">Yes</button>
        <button class="btn btn-no" id="noBtn">No</button>
      </div>

      <div class="status-line">
        <span>No clicked: <strong id="noCount">0</strong></span>
      </div>

      <div class="gif_box">
        <img loading="lazy" class="hero-gif" src="https://media1.giphy.com/media/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="cute gif">
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
